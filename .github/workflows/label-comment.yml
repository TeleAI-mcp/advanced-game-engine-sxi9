name: Auto Comment on Issue Label

on:
  issues:
    types: [labeled]

jobs:
  comment:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'documentation' || github.event.label.name == 'bug' || github.event.label.name == 'enhancement'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            const label = context.payload.label.name;
            let comment;
            if (label === 'documentation') {
              comment = 'Thank you for flagging this documentation issue. We will update it soon.';
            } else if (label === 'bug') {
              comment = 'Thank you for reporting this bug. Our team will investigate and fix it.';
            } else if (label === 'enhancement') {
              comment = 'Thanks for the enhancement suggestion! We appreciate your input.';
            }
            if (comment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }